<template name="regist">
	<div>
		<div class="account-input"><input type="email" placeholder="注册邮箱" id="email" /></div>
		<div class="account-input"><input type="password" placeholder="输入密码" id="password" /></div>
		<div class="account-input"><input type="password" placeholder="重新输入密码" id="repeat" /></div>
		<div class="account-tips">
			<a class="account-link-regist" href="/login" >已有管理员账号?</a>
		</div>
		<div class="account-btns ">
			<div class="account-btn _animation " id="account-regist">注册</div>
		</div>
	</div>
</template>
